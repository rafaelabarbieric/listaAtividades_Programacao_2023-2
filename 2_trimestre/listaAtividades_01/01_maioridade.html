<script>
    //Problema: Maioridade
    //Peça para o usuário informar o seu ano de nasicmento e calcule se ele já atingiu a maioridade. Apresente o resultado ao final do programa.

    //ENTRADA

    const ano = Number(prompt (`Informe seu ano de nascimento:`));


    //PROCESSAMENTO
    
    const idade = 2023 - ano;

    //SAÍDA

    if (idade >= 18){
        alert (`Você já atingiu a maioridade.`)
    }
    else {
        alert (`Você é menor de idade.`)
    }
    
    
</script>
