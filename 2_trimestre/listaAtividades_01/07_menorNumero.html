<script>
    //Problema: Menor número
    //Peça para o usuário informar três números e identifique qual é o menor número e apresente-o ao final do programa.

    //ENTRADA

    const numero1 = Number (prompt (`Informe um número:`));
    const numero2 = Number(prompt(`Informe um segundo número:`));
    const numero3 = Number(prompt(`Informe um terceiro número:`));
    

    //PROCESSAMENTO

    if (numero1 < numero2 && numero1 < numero3){
	    alert (`O ${numero1} é o menor.`);
    }
    else if (numero2 < numero1 && numero2 < numero3){
	    alert (`O ${numero2} é o menor.`);
    }
    else{
	    alert (`O ${numero3} é o menor.`);
    }


    //SAÍDA

</script>
